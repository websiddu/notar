<div class="container">
    <aside class="tags">
        <button (click)="logout()">LogOut</button>
    </aside>
    <aside class="side">
        <!--<button (click)="createDoc()">Create Doc</button>-->
        <div class="search">
            <input type="text">
        </div>

        <app-doc-list [docs]='docs' [currentDoc]='currentDoc'></app-doc-list>

    </aside>
    <main class="main">
        <div *ngIf="currentDoc != undefined">
            <iframe sandbox="allow-same-origin allow-scripts allow-popups allow-forms" width="100%" height="100%" [src]="getSafeUrl(currentDoc.webViewLink)" frameborder="0" allowfullscreen class="frame"></iframe>
        </div>
    </main>
</div>
