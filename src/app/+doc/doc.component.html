<div class="container">
    <aside class="tags">
        <ul>
            <!--<li *ngFor="let item of items">
                {{ item }}
            </li>-->
        </ul>
        <ul>
            <li># tag</li>
        </ul>
    </aside>
    <aside class="side">
        <button (click)="createDoc()">Create Doc</button>
        <ul>
            <li *ngFor="let file of files">
                <app-card [file]="file" (click)="openDoc(file)"></app-card>
            </li>
        </ul>
    </aside>
    <main class="main">
        <div *ngIf="currentDoc != undefined">
            <iframe width="100%" height="100%" [src]="getSafeUrl(currentDoc.url)" frameborder="0" allowfullscreen class="frame"></iframe>
        </div>
    </main>
</div>
