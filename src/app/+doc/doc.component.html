<div class="container">
    <aside class="tags">
        <ul>
            <li># tag</li>
        </ul>
    </aside>
    <aside class="side">
        <button (click)="createDoc()">Create Doc</button>
        <ul>
            <li *ngFor="let file of files">
                <app-card [file]="file"></app-card>
            </li>
        </ul>
    </aside>
    <main class="main">
        <div *ngIf="docUrl">
            <iframe width="100%" height="100%" [src]="docUrl" frameborder="0" allowfullscreen class="frame"></iframe>
        </div>
    </main>
</div>
