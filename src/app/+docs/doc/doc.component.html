<main class="main">
    <div class="doc-meta">
        <input type="text" [(ngModel)]='doc.name' class='title' (change)='onTitleChange($event)'>
        <div class="tags-input">
            <i class="zmdi zmdi-tag"></i>
            <input type="text" [(ngModel)]='doc.tags' class='tags' (change)='onTagChange($event)'>
        </div>
    </div>
    <ckeditor [(ngModel)]="ckeditorContent" (change)="onBodyChange($event)" debounce="500">
    </ckeditor>
    <!--<textarea name="" id="" cols="30" rows="10" [(ngModel)]='content'></textarea>-->

</main>
